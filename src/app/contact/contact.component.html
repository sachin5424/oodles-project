<section id="Contact">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center Contact_text" >
                      <h3 class="">new to the blockchain industry ? </h3>
                      <h3> Or got any queries?</h3>
                      <h3> We are just one click away !</h3>
                    
                </div>

            </div>
            <div class="col-md-6 ">
                <div class="   bg-white " id="form">
                     <div class="text-center p-3">
                        <h3>Contact Us</h3>
                        <p>How can we help you ?</p>
                     </div>
                     <div *ngIf="temp" class="alert alert-success" role="alert">
                      This is a secondary alertâ€”check it out!
                    </div>
                     <form class="p-3" (ngSubmit)="submitMethod()" [formGroup]="contact_form">
                    <div class="form-group">
                      <label for=""></label>

                      <input type="text"
                        class="form-control" required  maxlength="32" formControlName="name" placeholder="Your Name">
                        
                        <!-- <span class="text-danger "
                        *ngIf="(registerFormControl.name.touched ) && registerFormControl.name.errors?.required">
                        Name is required
                    </span> -->
                    <span class="text-danger "
                        *ngIf="(!registerFormControl.name.errors?.required ) ">
                        min length 3
                    </span>

                    </div>
                    <div class="form-group">
                      <label for=""></label>
                      <input type="email"   class="form-control" [formControl]="email1" required placeholder="Your Email address">
                      <span class="text-danger" *ngIf="email1.invalid">{{getErrorMessage()}}</span>


                    </div>
                    <div class="form-group">
                      <label for=""></label>
                      <input type="text"
                        class="form-control" pattern="[A-Za-z0-9]+"  formControlName="compnay"  placeholder="company">
                     
                    </div>
                    <div class="form-group">
                      <label for=""></label>
                      <input type="text"
                        class="form-control" required formControlName="subject" placeholder="subject">
                    
                    <span class="text-danger "
                        *ngIf="(!registerFormControl.subject.errors?.required ) ">
                        min length 15
                    </span>

                    </div>
                    <div class="form-group">
                      <label for=""></label>
                      <textarea class="form-control" required formControlName="message" maxlength="150" rows="3"></textarea>
                      
                  <span class="text-danger "
                      *ngIf="(!registerFormControl.message.errors?.required ) ">
                      min length 30
                  </span>
                    </div>
                    <br>
                    <div class="form-group text-center">
                       <!-- 'mat-button','mat-raised-button', 'mat-flat-button','mat-stroked-button','mat-icon-button','mat-fab','mat-mini-fab' -->
                       <button [disabled]="contact_form.invalid  " mat-raised-button color="primary">Submit</button>
                       <small class="px-5 text-danger" *ngIf="contact_form.invalid">invalid fields</small>
                      </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
